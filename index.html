<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Drag & Scale Playground</title>
</head>

<body>
  <div id="playground"></div>
  <div id="main">
    <div id="top" class="NS height resizers"></div>
    <div id="bottom" class="NS height resizers"></div>
    <div id="left" class="EW width resizers"></div>
    <div id="right" class="EW width resizers"></div>
    <div id="top-left" class="NE height width resizers"></div>
    <div id="top-right" class="SW width height resizers"></div>
    <div id="bottom-right" class="NE height width resizers"></div>
    <div id="bottom-left" class="SW height width resizers"></div>
    <div id="header">Drag Me!</div>
  </div>
  <script src="index.js"></script>
</body>

</html>
